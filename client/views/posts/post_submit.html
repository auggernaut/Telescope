<template name="post_submit">
    <div class="grid submit">
        <form class="grid-block form-horizontal">
            {{#constant}}
            <div class="control-group">
                <label class="control-label">{{i18n "Question"}}</label>

                <div class="controls"><input id="title" type="text" value=""/></div>
                <!--<a href="#" class="get-title-link inline-link">{{i18n "Suggest title"}}</a>-->
            </div>

            <div class="control-group">
                <label class="control-label">{{i18n "Image 1"}}</label>
                <div class="controls"><input id="image1" type="text" value=""/></div>
                <label class="control-label">{{i18n "Answer 1"}}</label>
                <div class="controls"><input id="caption1" type="text" value=""/></div>
            </div>

            <div class="control-group">
                <label class="control-label">{{i18n "Image 2"}}</label>
                <div class="controls"><input id="image2" type="text" value=""/></div>
                <label class="control-label">{{i18n "Answer 2"}}</label>
                <div class="controls"><input id="caption2" type="text" value=""/></div>
            </div>

            <div class="control-group">
                <label class="control-label">{{i18n "Image 3"}}</label>
                <div class="controls"><input id="image3" type="text" value=""/></div>
                <label class="control-label">{{i18n "Answer 3"}}</label>
                <div class="controls"><input id="caption3" type="text" value=""/></div>
            </div>

            <div class="control-group">
                <label class="control-label">{{i18n "Image 4"}}</label>
                <div class="controls"><input id="image4" type="text" value=""/></div>
                <label class="control-label">{{i18n "Answer 4"}}</label>
                <div class="controls"><input id="caption4" type="text" value=""/></div>
            </div>


            <div class="control-group">
                <label class="control-label">{{i18n "Image 5"}}</label>
                <div class="controls"><input id="image5" type="text" value=""/></div>
                <label class="control-label">{{i18n "Answer 5"}}</label>
                <div class="controls"><input id="caption5" type="text" value=""/></div>
            </div>

            <div class="control-group">
                <label class="control-label">{{i18n "Tags"}}</label>

                <div class="controls" id="editor"><textarea id="body" value="" class="input-xlarge"/></div>
            </div>
            <div class="control-group">
                <label class="control-label">{{i18n "Source URL"}}</label>

                <div class="controls"><input id="url" type="text" value=""/></div>
            </div>
            {{#if categoriesEnabled}}
            <div class="control-group">
                <label class="control-label">{{i18n "Category"}}</label>

                <div class="controls">
                    {{#each categories}}
                    <label class="radio inline">
                        <input id="category_{{_id}}" type="checkbox" value="{{_id}}" name="category"/> {{name}}
                    </label>
                    {{/each}}
                </div>
            </div>
            {{/if}}
            {{/constant}}
            {{#if isAdmin}}
            {{#constant}}
            <div class="control-group">
                <label class="control-label">{{i18n "Sticky?"}}</label>

                <div class="controls">
                    <input type="checkbox" name="sticky" id="sticky"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{{i18n "Date"}}</label>

                <div class="controls"><input id="submitted" type="text" value="{{submittedDate}}"/><input
                        id="submitted_hidden" type="hidden" value="{{submitted}}"/></div>
            </div>
            <div class="control-group">
                <label class="control-label">{{i18n "User"}}</label>

                <div class="controls">
                    <select id="postUser">
                        {{#each users}}
                        <option
                        {{#if isSelected}}selected{{/if}} value="{{_id}}">{{userName}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{{i18n "Status"}}</label>

                <div class="controls">
                    <label class="radio inline">
                        <input id="status_pending" type="radio" value="1" name="status"/> {{i18n "Pending"}}
                    </label>
                    <label class="radio inline">
                        <input id="status_approved" type="radio" value="2" name="status" checked/> {{i18n "Approved"}}
                    </label>
                    <label class="radio inline">
                        <input id="status_rejected" type="radio" value="3" name="status"/> {{i18n "Rejected"}}
                    </label>
                </div>
            </div>
            {{/constant}}
            {{/if}}
            <div class="form-actions">
                <input type="submit" value="{{i18n " Submit"}}" />
            </div>
        </form>
    </div>
</template>
